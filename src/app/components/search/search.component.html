<div class="container">
    <form [formGroup]="searchForm">
        <div class="form-row mt-3">
          <div class="col">
            <input type="number" class="form-control" placeholder="Pitch ID" formControlName="id">
          </div>
          <div class="col">
            <input type="date" class="form-control" placeholder="Start Date" formControlName="startDate">
          </div>
          <div class="col">
            <input type="date" class="form-control" placeholder="End Date" formControlName="endDate">
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="col-md-2 mx-auto">
            <button type="button" class="btn btn-block btn-info" (click)="submitForm()">Search</button>
          </div>
        </div>
      </form>
</div>
